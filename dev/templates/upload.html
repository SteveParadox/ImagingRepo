<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Store</title>
        {{ dropzone.load() }}
        {{ dropzone.style('border: 2px dashed #0087F7; border-radius:30px; margin: 3%; min-height: 200px;') }}
    </head>
    <body>

        <h1 align="center">Upload</h1>
        {{ dropzone.create(action_view='load.upload') }}

        <a href="{{ url_for('load.deleteAll') }}"> <button type="submit">Delete all my Photos</button></a>
        <br>
        <br>
{% for x in imageAll %}
    <img alt="" height="200" width='200' src="{{  url_for('static', filename= '' + x.image) }}">

    {% if x.data == current_user %}
   <a href="{{ url_for('load.deleteOne',publicId=x.publicId) }}"> <button type="submit" >Delete</button></a>
   <span>  &nbsp; &nbsp; &nbsp; &nbsp;     </span>
   {% endif %}
{% endfor %}
</body>
</html>
